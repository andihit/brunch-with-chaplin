<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  
  <script src="../javascripts/vendor.js"></script>
  <script src="lib/chai-1.0.3.js"></script>
  <script src="lib/mocha-1.1.0.js"></script>
  <link rel="stylesheet" href="lib/mocha-1.1.0.css" />

  <script src="../javascripts/app.js"></script>
  
  <script src="lib/coffee-script.js"></script>
  <script type="text/coffeescript">
    mocha.setup('bdd')
    
    window.expect = chai.expect
    window.load_tests = (tests) ->
      toLoad = tests.length
      
      test_loaded = ->
        if --toLoad == 0
          $(document).ready ->
            mocha.run()
            
      CoffeeScript.load test, test_loaded for test in tests
  </script>
  <script type="text/coffeescript" src="load_tests.coffee"></script>
</head>
<body>
  <div id="mocha"></div>
</body>
</html>
